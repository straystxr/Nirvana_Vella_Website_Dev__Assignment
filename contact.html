        <!--Section with all the form details like name,surname, phone number, email etc-->
        <section id="contact" class="my-5">
            <div class="container">
              <div class="card" style="background-color: #240B36; color:white; border-radius: 30px;"> 
                <div class="card-body">
                  <form action="mailto:nirvana.vella102@gmail.com" method="post" enctype="text/plain" width="100%">
                    <fieldset>
                      <div id="personalInfo">
                        <legend style="width: 250px; background-color: #d81e58; border-radius: 30px; text-align: center; margin: 5px;">Personal Information</legend>
                        <div>
                            <label for="firstName">First Name:</label>
                            <input id="firstName" type="text" placeholder="Enter your name">
                            <br>
                        </div>
                        <div>
                            <label for="lastName">Last Name:</label>
                            <input id="lastName" type="text" placeholder="Enter your last name">
                            <br>
                        </div>  
                      </div>
                    </fieldset>
                    <fieldset>
                        <legend style="width: 250px; background-color: #d81e58; border-radius: 30px; text-align: center; margin: 5px;">Contact Information</legend>
                        <div>
                            <label for="phone">Phone:</label>
                            <input id="phone" type="tel" placeholder="Enter your phone number" pattern="[0-9]{4} [0-9]{4}">
                            <br>
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input id="email" type="email" placeholder="Enter your email">
                            <br>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend style="width: 250px; background-color: #d81e58; border-radius: 30px; text-align: center; margin: 5px;">Message Details</legend>
                        <div>
                            <label for="department">Services:</label>
                            <select name="department" id="department">
                                <option value="1" disabled>Please Select Service</option>
                                <option value="2">Game Design</option>
                                <option value="3">Graphic Design</option>
                            </select>
                        </div>
                        <div>
                            <label for="subject">Subject:</label>
                            <input id="subject" type="text" placeholder="Enter the subject">
                            <br>
                        </div>
        
                        <div>
                            <label for="message">Message: </label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
                        </div>
                    </fieldset>
                    <div>
                        <button type="submit" id="submitButton" class="customizedButtons">Submit</button>
                        <button type="reset" id="resetButton" class="customizedButtons">Reset</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </section>
